<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2407578_4rdmiyyh9b8.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <canvas id="canvas">

    </canvas>
    <div id="touchBar">
        <div class="tools">
            <div id="pen" class="toolItem">
                <i class="pen iconfont icon-qianbi"></i>
            </div>
            <div id="highLiter" class="toolItem">
                <i class="pen iconfont icon-yingguangbi"></i>
            </div>
            <div id="eraser" class="toolItem">
                <i style="color: #16C4AF;" class="iconfont icon-xiangpi"></i>
            </div>
            <div id="clear" class="toolItem">
                <i style="color:#999999" class="iconfont icon-qingkong"></i>
            </div>
        </div>
        <div id="colorArea">
            <div id="color1" class="colorItem current"></div>
            <div id="color2" class="colorItem"></div>
            <div id="color3" class="colorItem"></div>
            <div id="color4" class="colorItem"></div>
            <div id="color5" class="colorItem"></div>
            <div id="color6" class="colorItem"></div>
            <div id="color7" class="colorItem"></div>
            <div id="color8" class="colorItem"></div>
        </div>
    </div>
    <script src="https://at.alicdn.com/t/font_2407578_4rdmiyyh9b8.js"></script>
    <script src="main.js"></script>
</body>

</html>
